    <div class="jumbotron">

        <h1>购买版权</h1>

        <div class="mb-3">
            <div class="input-group mb-3">
                <label for="fromAd"></label><input type="text" class="form-control" id="fromAd"
                                                   placeholder="Copyright Owner account" required>
            </div>
            <div class="input-group mb-3">
                <label for="toAd"></label><input type="text" class="form-control" id="toAd"
                                                 placeholder="buyer's account" required>
            </div>

                <label for="musicTokenId"></label><input type="text" class="form-control" id="musicTokenId"
                                                         placeholder="music copyright id" required>
            </div>
            <div class="input-group mb-3">
                <label for="_cost"></label><input type="text" class="form-control" id="musicNa"
                                                  placeholder="music's name" required>
            </div>
            <div class="input-group mb-3">
                <label for="_cost"></label><input type="text" class="form-control" id="_cost"
                                                  placeholder="the number of copyright" required>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary " onclick="show1()" id="byMusicCopyright" type="button">提交用户查询信息</button>
            </div>
        </div>

        <div id="anotherDiv" style="display:none">
            <p>交易块：<span id="blockNumber"></span></p>
            <p>交易hash：<span id="transactionHash"></span></p>
            <p>区块hash：<span id="blockHash"></span></p>
            <p>是否成功：<span id="type"></span></p>
        </div>
